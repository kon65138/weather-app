<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="title">weather app</div>
        <div class="searchDiv">
            <input type="text" id="search">
        </div>
        <div class="location">London, England, United Kingdom</div>
        <div class="time">19:05</div>
        <div class="icon">PICTURE</div>
        <div class="temp">5c</div>
        <div class="conditions">it is snowy and windy</div>
        <div class="info">
            <div class="humidity"><div>humidity:</div><div>96%</div></div>
            <div class="windspeed"><div>windspeed:</div><div>3.4mph</div></div>
            <div class="precipitation"><div>precipitation prob:</div><div>96%</div></div>
        </div>
        <div class="generalOverview">weather will be cold and windy with some snow for next couple days</div>
            

    </body>
    
</html>
